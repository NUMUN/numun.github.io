<html>
<head>
<title>NUMUN XIII - April 14-17, 2016</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300|Lato:700,300' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/adviser-style.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	h3, p {
		font-family: 'Lato';
	}
	</style>
</head>

<body data-spy="scroll" data-offset="0" data-target="#navbar-main">    

<div class="container">
	<div class="row">
		<h2>Northwestern University Model United Nations</h2>
		<h3>Status of Web Services</h3>
	</div>
	<div class="row">
		<p class="lead"><i id="portal-status-icon" class="fa fa-circle fa-lg"></i>&nbsp; NUMUN Portal</p>
		
	</div>
</div>

</div><!-- /.footer -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<script type="text/javascript">
$(document).ready(function(){
//get NUMUN Portal Status
	$.ajax('https://portal.numun.org/pages/jsonp.php', { dataType: 'jsonp' }).complete(function(e){
	if(e.statusCode == 200){
		//success, page is available
		//console.log('Portal works.');
		$('#portal-status-icon').addClass('text-success');
	}else if(e.statusCode == 404){
		//not reachable/not found
		//console.log('Portal broke.');
		$('#portal-status-icon').addClass('text-danger');
    }else if(e.statusCode == 500){
    	//server error
		//console.log('Portal broke.');
		$('#portal-status-icon').addClass('text-warning');
    }else{
	    //console.log('Portal broke.');
	    $('#portal-status-icon').addClass('text-warning');
    }
});
});
	
</script>
</body>
</html>
